stages:
  - code

demo_workflow:
  rules:
  #only runs the following if you're on a main branch
    - if: '$CI_COMMIT_BRANCH =~ /^main/'
  stage: code
  image:
    name: apache/airflow:2.0.2-python3.7
    entrypoint: [""]
  before_script:
  - echo "Started ${CI_JOB_NAME} - $(date)"
  script:
    - echo "Hello world!"
  after_script:
    - echo "Finished ${CI_JOB_NAME} - $(date)"
  allow_failure: true
